<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <img class="illustration-img" src="images/illustration-hero.svg" alt="illustration" width="100%">
        <h2 class="heading">Order Summary</h2>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>

        <div class="pricing">
            <div class="img-annual">
                <img src="images/icon-music.svg" alt="">
                <div class="plan">
                    <p class="annual-plan">Annual Plan</p>
                    <p class="price">$59.99/year</p>
                </div>
            </div>
            <a href="">Change</a>
        </div>

        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
    </div>
</body>

</html>
